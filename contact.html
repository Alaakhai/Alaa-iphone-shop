<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iphone shop</title>

        <!-- font-awesome cdn link -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

        <!-- custom css file link -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!--header of progect-->
        <section id="header">
            <h6 href="#" class="logo">ALAA IPHONE SHOP</h6>
            <div>
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                    <li id="lg-bag">
                        <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
                    </li>
                    <a href="#" id="close"><i class="far fa-times"></i></a>
                </ul>
            </div>
            <div id="mobile">
                <a href="#"><i class="far fa-shopping-bag"></i></a>
                <i id="bar" class="fas fa-outdent"></i>
            </div>
        </section>
        <!--cntact of progect-->        
        <section class="contact" id="contact">
            <!--contactالعنوان الرئيسي لصفحة-->
            <h2 class="heading">Contact <span>Me!</span></h2>
            <form action="#" id="contactForm">
                <div class="input-box">
                    <!--انشاء حقل لادخال -->
                    <div class="input-field">
                        <input id="name" type="text" placeholder="Full Name" required />
                    </div>
                    <!--emailانشاء حقل لادخال -->
                    <div class="input-field">
                        <input id="email" type="email" placeholder="Email Address" required />
                    </div>
                </div>
                <div class="input-box">
                    <!--phone numberانشاء حقل لادخال -->
                    <div class="input-field">
                        <input id="number" type="number" placeholder="Mobile Number" required />
                    </div>
                    <!--subgectانشاء حقل لادخال -->
                    <div class="input-field">
                        <input id="subject" type="text" placeholder="Email Subject" required />
                    </div>
                </div>
                <!--messageلنشاء حقل لادخال -->
                <div class="textarea-field">
                    <textarea id="message" cols="30" rows="10" placeholder="your massage" name="message" required></textarea>
                </div>
                <div class="btn-box btns">
                    <!--زر لارسال الرسالة-->
                    <button type="submit" class="btn">submit</button>
                </div>
            </form>
        </section>

        <!-- javascript script file link -->
        <script src="script.js"></script>
    </body>
</html>
